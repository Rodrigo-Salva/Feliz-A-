<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Año Nuevo 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="container">
        <div class="mensaje-inicial">
            <h2>Preparándose para la cuenta regresiva...</h2>
        </div>
        
        <div class="countdown">
            <div class="numero">3</div>
        </div>
        
        <div class="ano-transition">
            <div class="ano-viejo">
                <span class="num">2</span>
                <span class="num">0</span>
                <span class="num">2</span>
                <span class="num saliente">5</span>
            </div>
            <div class="ano-nuevo">
                <span class="num">2</span>
                <span class="num">0</span>
                <span class="num">2</span>
                <span class="num entrante">6</span>
            </div>
        </div>
        
        <div class="mensaje-principal">
            <h1 class="feliz">¡Feliz Año Nuevo!</h1>
            <p class="deseo">Que el 2026 esté lleno de alegría, éxito y momentos inolvidables</p>
        </div>
        
        <div class="fireworks">
            <div class="firework" style="left: 15%; top: 20%;"></div>
            <div class="firework" style="left: 85%; top: 25%;"></div>
            <div class="firework" style="left: 30%; top: 40%;"></div>
            <div class="firework" style="left: 70%; top: 35%;"></div>
            <div class="firework" style="left: 50%; top: 15%;"></div>
            <div class="firework" style="left: 20%; top: 60%;"></div>
            <div class="firework" style="left: 80%; top: 55%;"></div>
        </div>
        
        <div class="confetti-container"></div>
        
        <div class="balloons">
            <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
            <div class="balloon" style="left: 25%; animation-delay: 0.5s;"></div>
            <div class="balloon" style="left: 45%; animation-delay: 1s;"></div>
            <div class="balloon" style="left: 65%; animation-delay: 1.5s;"></div>
            <div class="balloon" style="left: 85%; animation-delay: 2s;"></div>
        </div>
        
        <div class="sparkles"></div>
    </div>

    <script>
        function createConfetti() {
            const container = document.querySelector('.confetti-container');
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4ecdc4', '#a8dadc', '#c44569'];
            
            setTimeout(() => {
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.opacity = Math.random();
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(confetti);
                }
            }, 9000);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        const countdown = document.querySelector('.countdown .numero');
        setTimeout(() => { countdown.textContent = '2'; }, 4000);
        setTimeout(() => { countdown.textContent = '1'; }, 5000);

        function createSparkles() {
            const container = document.querySelector('.sparkles');
            setTimeout(() => {
                for (let i = 0; i < 50; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.width = '3px';
                    sparkle.style.height = '3px';
                    sparkle.style.background = '#fff';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animation = `sparkle ${Math.random() * 2 + 1}s ease-in-out infinite`;
                    sparkle.style.animationDelay = Math.random() + 's';
                    container.appendChild(sparkle);
                }
            }, 9000);
        }

        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0%, 100% { opacity: 0; transform: scale(0); }
                50% { opacity: 1; transform: scale(1.5); }
            }
        `;
        document.head.appendChild(sparkleStyle);

        createConfetti();
        createSparkles();
    </script>
</body>
</html>
